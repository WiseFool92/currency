<!DOCTYPE html>
<html>
  <head>
    <title>Currency Exchange</title>
  </head>
  <body>
    <div id="rate">
      <h1>Currency</h1>
      <input id="quid" type="text" placeholder="Populate with a number">
      <button id="btnLocation">Get Current Exchange Rates</button>
    </div>
    <div id="currencyType">
      <h2>Currency Type</h2>
      <select id="type">
        <option value="EUR">Euro</option>
        <option value="CHF">Swiss Franc</option>
        <option value="GBP">Pound Sterling</option>
        <option value="RUB">Russian Ruble</option>
        <option value="DKK">Danish Krone</option>
      </select>
    </div>
    <div class="showOutput"></div>
  </body>
</html>
