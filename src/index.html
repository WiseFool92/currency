<!DOCTYPE html>
<html>
  <head>
    <title>Currency Exchange</title>
  </head>
  <body>
    <div id="rate">
      <h1>Currency</h1>
      <input id="quid" type="text" placeholder="Type here">
      <button id="btnLocation">Get Current Exchange Rates</button>
    </div>
    <div id="currencyType">
      <h2>Currency Type</h2>
      <select id="type">
        <option value="Euro">Euro</option>
        <option value="Swiss Franc">Swiss Franc</option>
        <option value="Pound Sterling">Pound Sterling</option>
        <option value="Russian Ruble">Russian Ruble</option>
        <option value="Danish Krone">Danish Krone</option>
      </select>
    </div>
    <div class="showOutput"></div>
  </body>
</html>
